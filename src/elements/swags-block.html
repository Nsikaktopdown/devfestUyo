<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/plastic-image/plastic-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="./shared-styles.html">

<dom-module id="swags-block">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment"></style>

    <style>
      :host {
        display: block;
      }

      .photos-grid {
        margin: 64px auto;
        display: grid;
        width: 100%;
        min-height: 400px;
        height: calc(100vh - 40px);
        max-height: 750px;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(5, 1fr);
        grid-gap: 2px;
      }

      .grid-item {
        background-color: var(--secondary-background-color);
      }

      .grid-item:first-child {
        grid-area: 1 / 1 / 3 / 4;
      }

      .grid-item:nth-child(2) {
        grid-area: 3 / 1 / 5 / 3;
      }

      .grid-item:nth-child(3) {
        grid-area: 3 / 3 / 3 / 3;
      }

      .grid-item:nth-child(4) {
        grid-area: 4 / 3 / 4 / 3;
      }

      .grid-item:nth-child(5) {
        grid-area: 5 / 1 / 5 / 1;
      }

      .grid-item:nth-child(6) {
        display: none;
      }

      .grid-item:nth-child(7) {
        display: none;
      }

      .grid-item:nth-child(8) {
        display: none;
      }

      .swags-info {
        padding: 16px;
        background-color: var(--default-primary-color);
        color: var(--text-primary-color);
        z-index: 1;
        grid-area: 5 / 2 / 5 / 4;
      }

      paper-button {
        margin-top: 16px;
        color: var(--text-primary-color);
      }

      @media (min-width: 640px) {
        .photos-grid {
          height: calc(100vh - 64px);
          grid-template-columns: repeat(5, 1fr);
          grid-template-rows: repeat(3, 1fr);
        }

        .grid-item:first-child {
          grid-area: 1 / 1 / 1 / 3;
        }

        .grid-item:nth-child(2) {
          grid-area: 1 / 3 / 2 / 5;
        }

        .grid-item:nth-child(3) {
          grid-area: 1 / 5 / 3 / 5;
        }

        .grid-item:nth-child(4) {
          grid-area: 2 / 1 / 2 / 1;
        }

        .grid-item:nth-child(5) {
          grid-area: 2 / 2 / 2 / 2;
        }

        .grid-item:nth-child(6) {
          grid-area: 3 / 1 / 3 / 3;
          display: block;
        }

        .grid-item:nth-child(7) {
          grid-area: 3 / 3 / 3 / 3;
          display: block;
        }

        .grid-item:nth-child(8) {
          grid-area: 3 / 4 / 3 / 6;
          display: block;
        }

        .swags-info {
          padding: 24px;
          grid-area: 2 / 3 / 2 / 5;
        }
      }
    </style>

    <div class="photos-grid">
      <template is="dom-repeat" items="[[swags]]" as="photo">
        <plastic-image class="grid-item" srcset="[[photo]]" sizing="cover" lazy-load preload fade></plastic-image>
      </template>
      <div class="swags-info" layout vertical justified>
        <div>
          <h2>{$ swagsBlock.title $}</h2>
          <p>{$ swagsBlock.description $}</p>
        </div>
        <a href="{$ swagsBlock.callToAction.link $}" target="_blank" rel="noopener noreferrer">
          <paper-button>{$ swagsBlock.callToAction.label $}</paper-button>
        </a>
      </div>
    </div>

  </template>

  <script>
    class SwagsBlock extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'swags-block';
      }

      static get properties() {
        return {
          swags: {
            type: Array,
          },
        };
      }

      connectedCallback() {
        super.connectedCallback();
        
      this.swags = [
                      "https://firebasestorage.googleapis.com/v0/b/trend-76131.appspot.com/o/images%2Fswags%2Fswag-6.png?alt=media&token=15e12e3d-5166-4c1f-ac5a-9d1fda627b6f",
                      "https://firebasestorage.googleapis.com/v0/b/trend-76131.appspot.com/o/images%2Fswags%2Fswag-2.png?alt=media&token=5a95b192-893a-4201-8969-a7255f0cf5cb",
                      "https://firebasestorage.googleapis.com/v0/b/trend-76131.appspot.com/o/images%2Fswags%2Fswag-3.png?alt=media&token=999d408c-73a9-49ae-8adc-b66c30a55832",
                      "https://firebasestorage.googleapis.com/v0/b/trend-76131.appspot.com/o/images%2Fswags%2Fswag-4.png?alt=media&token=46c9d1ec-c303-40b1-ad59-25ca45aaacf9",
                      "https://firebasestorage.googleapis.com/v0/b/trend-76131.appspot.com/o/images%2Fswags%2Fswag-5.png?alt=media&token=f15b59d7-633a-4923-a011-aca0d8185b64",
                      "https://firebasestorage.googleapis.com/v0/b/trend-76131.appspot.com/o/images%2Fswags%2Fswag-1.png?alt=media&token=6cfd89f3-779e-417c-bcdb-560382ce3c25"
                    ]
        // if (!this.swags || !this.swags.length) {
        //   this.dispatch(swagsActions.fetchSwags());
        // }
      }
    }

    window.customElements.define(SwagsBlock.is, SwagsBlock);
  </script>
</dom-module>
